<!DOCTYPE html>
<html lang="en">
  <!-- Head -->

    <!-- Page Title -->

    <!-- Favicon Icon -->

      rel="stylesheet"
    />

    <!-- Fontawesome Icon -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"

      crossorigin="anonymous"

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- External JS -->

  <body>

    <header>
      <!-- Navbar Starts-->
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo active">PregEdu</label>
        <ul class="nav-item">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Navbar Closing-->
    </header>
    <!-- Header Closing -->

    <!-- Main Starting-->
    <main class="main-heading">
      <h1 class="content-heading">Choose Your Path</h1>
    </main>
    <!-- Main Closing-->

    <!-- Landing Page Cards Starts-->
    <section class="cards-section">
      <div class="container-cards-section">
        <div class="card-container">
          <div class="card">
            <div class="card-img">
              <img
                src="assets/learn-about-the-journey.png"
                alt="Learn About the Journey"
              />
            </div>
            <div class="card-footer">
              <p>Learn About the Journey</p>
            </div>
            <button
              onclick="window.location.href = 'explore.html';"

              Explore
            </button>
          </div>
          <div class="card">
            <div class="card-img">
              <img src="assets/health-test.png" alt="Health Test" />

            </div>

              class="card-button"
            >
              Start
            </button>
          </div>
          <div class="card">
            <div class="card-img">
              <img
                src="assets/join-the-community.png"
                accesskey="Join The Community"
              />
            </div>
            <div class="card-footer">
              <p>Join The Community</p>
            </div>
            <button
              onclick="window.location.href = 'community.html';"
              class="card-button"
            >
              Join
            </button>
          </div>
        </div>
      </div>
