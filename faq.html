    <!-- Fontawesome Icon -->

      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  <body>
    <!-- Main Body  -->

    <!-- Header -->
    <header>
      <!-- Navbar Starts-->
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo active">PregEdu</label>
        <ul class="nav-item">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Navbar Closing-->
    </header>
    <!-- Header Closing -->

    <!-- Main Starting-->
    <main class="main-heading">
      <h1 class="content-heading">FAQ</h1>
    </main>
    <!-- Main Closing-->
    <div class="accordion-container">
      <div class="accordion">
        <div class="accordion-header">
          <button class="accordion-toggle">Question 1</button>
        </div>
        <div class="accordion-body">
          <p>Answer 1</p>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <button class="accordion-toggle">Question 2</button>
        </div>
        <div class="accordion-body">
          <p>Answer 2</p>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <button class="accordion-toggle">Question 3</button>
        </div>
        <div class="accordion-body">
          <p>Answer 3</p>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <button class="accordion-toggle">Question 4</button>
        </div>
        <div class="accordion-body">
          <p>Answer 4</p>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <button class="accordion-toggle">Question 5</button>
        </div>
        <div class="accordion-body">
          <p>Answer 5</p>
        </div>
      </div>
    </div>

    <!-- Accordian JavaScript For FAQ Page Starting -->
    <script>
      const accordions = document.querySelectorAll(".accordion");

      accordions.forEach((accordion) => {
        const header = accordion.querySelector(".accordion-header");
        const body = accordion.querySelector(".accordion-body");

        header.addEventListener("click", () => {
          accordion.classList.toggle("active");
          if (accordion.classList.contains("active")) {
            body.style.maxHeight = body.scrollHeight + "px";
          } else {
            body.style.maxHeight = 0;
          }
        });
      });
    </script>
    <!-- Accordian JavaScript For FAQ Page Ending -->

    <!-- Body Closing   -->
  </body>

  <!-- HTML Closing  -->
</html>
